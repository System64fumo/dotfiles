[main]
start-unlocked=false
keypad=false
password-length=-1
main-monitor=1

[tap-to-wake]
device-path=/dev/input/by-path/SET-ME-UP
verbose=false
timeout=500

[events]
on-lock-cmd=aplay ~/Music/ds-harmony/desktop-screen-lock.wav
on-unlock-cmd=aplay ~/Music/ds-harmony/desktop-screen-unlock.wav
on-tap-cmd=

[profile]
image-path=
scale=160
rounding=25

[clock]
time-format=%H:%M
date-format=%a %d %b
